---

- name: copy default.conf to add the proxy information
  template:
    src: default.conf.j2
    dest: /etc/nginx/conf.d/default.conf
  when: proxy_server_ip != "{{ splunk_server_ip }}" or proxy_server_port != "8000"

- name: reload nginx
  systemd:
    state: restarted
    daemon_reload: yes
    name: nginx
  when: proxy_server_ip != "{{ splunk_server_ip }}" or proxy_server_port != "8000"