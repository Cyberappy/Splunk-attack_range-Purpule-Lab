---

- name: Change the hostname
  hostname:
    name: "{{ hostname }}"

- import_tasks: change_splunk_password.yml

- import_tasks: phantom_server_configure.yml
  when: phantom_server.phantom_server == "1" and not general.cloud_provider == "local"

- import_tasks: phantom_server_configure_local.yml
  when: phantom_server.phantom_server == "1" and general.cloud_provider == "local"

- import_tasks: install_enterprise_security.yml
  when: splunk_server.install_es == "1"

- import_tasks: install_botsv3_dataset.yml
  when: splunk_server.ingest_bots3_data == "1"

- import_tasks: install_dltk.yml
  when: splunk_server.install_dltk == "1"